        height: 40vh;
        width: 20vw;
        background-color: #1a1b27;
        border-radius: 10px;
        padding: 20px;

    canvas {
        width: 100%;

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

    //The most Lab used
    let roomCount = {};
    fetch('form.json')
        .then(response => response.json())
        .then(data => {
            data.forEach(student => {
                let room = student['Lab Room'];
                if (room in roomCount) {
                    roomCount[room]++;
                } else {
                    roomCount[room] = 1;
                }
            });
            return roomCount;
        })
        .then(roomCount => {
            let rooms = Object.keys(roomCount);
            let roomData = Object.values(roomCount);
            if (rooms.length > 10) {
                let otherRooms = rooms.slice(10);
                let otherCount = 0;
                otherRooms.forEach(room => {
                    otherCount += roomCount[room];
                });
                rooms = rooms.slice(0, 10);
                rooms.push('Other');
                roomData = roomData.slice(0, 10);
                roomData.push(otherCount);
            }

                type: 'pie',
                data: {
                    labels: rooms,

                        label: 'ใช้ห้องนี้แล้ว',
